"Role type"
type Role {
  "ID"
  id: UUID!
  "Role"
  role: String!
  "Description"
  description: String!
  "Users with this role"
  users: [User!]!
}

"Role Query"
type Query {
  "Gets all roles"
  getRoles: [Role!]
}

"Role Mutation"
type Mutation {
  "This mutation will create a new role"
  createRole(input: ICreateRole): Role!
}

"Create Role Input"
input ICreateRole {
  "Role (admin | editor | viewer)"
  role: String!
  "Description for the role"
  description: String!
}
