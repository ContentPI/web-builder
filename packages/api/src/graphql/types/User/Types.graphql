"User type"
type User {
  "ID"
  id: UUID!
  "The user's username"
  username: String!
  "The user's password"
  password: String!
  "Unique email"
  email: String!
  "The user needs to activate the account"
  active: Boolean!
  "Created date"
  createdAt: Datetime!
  "Last update date"
  updatedAt: Datetime!
  "Role (admin or editor)"
  roles: [Role!]
}
